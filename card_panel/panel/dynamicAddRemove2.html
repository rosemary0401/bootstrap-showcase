<script>
var gClassCount = 1;

function addClass() {
  gClassCount++;
  var panel = `
    <div class="panel panel-primary">
      <div class="panel-heading"><span class="fa fa-pencil single-line" contentEditable="true"> Class ${gClassCount}</span><span class="fa fa-close pull-right"></span></div>
      <div class="panel-body">Body</div>
    </div>`;
  $("#classes").append(panel);
}

$(function() {
  $('.row').on('click', '.fa-close', function(e){
    $(this).closest('.panel').remove();
  });
});
</script>
