<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Portfolio</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>My Portfolio</h1>      
    <p>Some text that represents "Me"...</p>
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
  <h3>Some of my Work</h3><br>
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-success">
        <div class="panel-heading">Panel Header</div>
        <div class="panel-body">Panel Content</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-danger">
        <div class="panel-heading clearfix">
          <div class="btn-group pull-right">
            <a href="#" class="btn btn-danger btn-sm">Lock</a>
            <a href="#" class="btn btn-danger btn-sm">Delete</a>
          </div>
          <h4 class="pull-left">Add buttons</h4>
        </div>
        <div class="panel-body">Panel Content</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <div class="btn-group pull-right">
            <button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
            <button class="btn btn-primary"><i class="glyphicon glyphicon-wrench"></i></button>
          </div>
          <h4 class="pull-left">Add icons</h4>
        </div>
        <div class="panel-body">
            Panel content
        </div>
      </div>
    </div>
  </div>
</div><br>

<div class="container-fluid bg-3 text-center">    
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-warning">
        <div class="panel-heading clearfix">
          <h4 class="pull-left">Add a search bar</h4>
          <div class="input-group">
            <input id="Special" type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-warning"><i class="glyphicon glyphicon-search"></i></button>
              <button class="btn btn-warning"><i class="glyphicon glyphicon-wrench"></i></button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          Panel Content
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading clearfix">
          <button class="btn btn-info pull-right"><i class="glyphicon glyphicon-wrench"></i></button>
          <h4 class="pull-left">Add an icon</h4>
        </div>
        <div class="panel-body">Panel Content</div>
      </div>
    </div>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
